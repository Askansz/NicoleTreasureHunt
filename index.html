<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    #content, #passwordPrompt {
      text-align: center;
      display: none;
    }
    #passwordPrompt {
      display: block;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="passwordPrompt">
    <p>Koordinater: 46°55'01.9"N 108°22'25.7"W</p>
    <h1>Vilket namn har floden?</h1>
    <input type="password" id="password" placeholder="Lösenord">
    <button onclick="checkPassword()">Enter</button>
    <p id="error" style="color: red; display: none;">Fel lösenord, försök igen</p>
  </div>
  <div id="content">
    <h1>Grattis!</h1>
    <p>Skicka ordet "Bingolotto" för att visa att du löste gåtan ;)</p>
  </div>
  <script>
    const correctPassword = "Elk Creek";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
